<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/calculator.css" rel="stylesheet">
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>

        <table id="controlls">

            <tr>
                <th><button>^</button></th>
                <th><button>!</button></th>
                <th><button>âˆš</button></th>
                <th><button>clear</button></th>
            </tr>

            <tr>
                <th><button>7</button></th>
                <th><button>8</button></th>
                <th><button>9</button></th>
                <th><button>x</button></th>
            </tr>

            <tr>
                <th><button>4</button></th>
                <th><button>5</button></th>
                <th><button>6</button></th>
                <th><button>-</button></th>
            </tr>

            <tr>
                <th><button>1</button></th>
                <th><button>2</button></th>
                <th><button>3</button></th>
                <th><button>+</button></th>
            </tr>

            <tr>
                <th colspan="2"><button>0</button></th>
                <th><button>.</button></th>

                <th><button>=</button></th>
            </tr>
        </table>
    </div>
    <script src="js/calc.js"></script>
</body>

</html>
