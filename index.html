<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>

    <link href="css/main.css" rel="stylesheet">
    <link href="css/calculator.css" rel="stylesheet">
</head>

<body>
    <div id="calculator">
        <div id="display">0</div>

        <table id="controlls">

            <tr>
                <th><button data-button-type="operator">C</button></th>
                <th><button data-button-type="operator">+/-</button></th>
                <th><button data-button-type="operator">âˆš</button></th>
                <th><button data-button-type="operator">/</button></th>
            </tr>

            <tr>
                <th><button data-button-type="operand">7</button></th>
                <th><button data-button-type="operand">8</button></th>
                <th><button data-button-type="operand">9</button></th>
                <th><button data-button-type="operator">x</button></th>
            </tr>

            <tr>
                <th><button data-button-type="operand">4</button></th>
                <th><button data-button-type="operand">5</button></th>
                <th><button data-button-type="operand">6</button></th>
                <th><button data-button-type="operator">-</button></th>
            </tr>

            <tr>
                <th><button data-button-type="operand">1</button></th>
                <th><button data-button-type="operand">2</button></th>
                <th><button data-button-type="operand">3</button></th>
                <th><button data-button-type="operator">+</button></th>
            </tr>

            <tr>
                <th colspan="2"><button data-button-type="operand">0</button></th>
                <th><button data-button-type="operator">.</button></th>

                <th><button data-button-type="operator">=</button></th>
            </tr>
        </table>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
